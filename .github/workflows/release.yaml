name: Publish Package to npm

on:
  push:
    tags:
      - "v*.*.*"
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: corepack & yarn
        run: corepack enable & yarn

      - name: build
        run: yarn build
